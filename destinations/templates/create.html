{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create{% endblock title %}

{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="jumbotron my-5 ml-5" >

		{{form|crispy}}
		<input type="submit" value="Create" class="btn btn-success btn-block">
	</form>
</div>
{% endblock content %}
